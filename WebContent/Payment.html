<script>
	 document.getElementById('cardNumber').addEventListener('input', validateCardNumber);
    document.getElementById('expirationDate').addEventListener('input', validateExpirationDate);
    document.getElementById('cvCode').addEventListener('input', validateCVCode);
    document.getElementById('cardOwner').addEventListener('input', validateCardOwnerName);
    // Function to validate card number format
    function validateCardNumber() {
        var cardNumberInput = document.getElementById('cardNumber');
        var cardNumber = cardNumberInput.value;
        var regex = /^\d{16}$/;
        if (!regex.test(cardNumber)) {
            cardNumberInput.setCustomValidity("Please enter a valid 16-digit card number.");
        } else {
            cardNumberInput.setCustomValidity("");
        }
    }

    // Function to validate expiration date format
    function validateExpirationDate() {
        var expirationDateInput = document.getElementById('expirationDate');
        var expirationDate = expirationDateInput.value;
        var regex = /^(0[1-9]|1[0-2])\/(\d{2})$/;
        if (!regex.test(expirationDate)) {
            expirationDateInput.setCustomValidity("Please enter a valid expiration date in MM/YY format.");
        } else {
            expirationDateInput.setCustomValidity("");
        }
    }

    // Function to validate CV code format
    function validateCVCode() {
        var cvCodeInput = document.getElementById('cvCode');
        var cvCode = cvCodeInput.value;
        var regex = /^\d{3}$/;
        if (!regex.test(cvCode)) {
            cvCodeInput.setCustomValidity("Please enter a valid 3-digit CV code.");
        } else {
            cvCodeInput.setCustomValidity("");
        }
    }

    // Function to validate card owner name format
    function validateCardOwnerName() {
        var cardOwnerInput = document.getElementById('cardOwner');
        var cardOwner = cardOwnerInput.value;
        var regex = /^[A-Za-z ]+$/;
        if (!regex.test(cardOwner)) {
            cardOwnerInput.setCustomValidity("Please enter alphabets only for card owner name.");
        } else {
            cardOwnerInput.setCustomValidity("");
        }
    }

    
   
</script>
