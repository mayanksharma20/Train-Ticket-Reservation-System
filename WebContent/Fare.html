<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>E-Trains</title>
	<link rel="stylesheet" href="UserHome_Css.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<style>
		.btn:hover{
			background-color: rgb(158, 158, 169);
			color: aliceblue;
		}
	</style>
</head>
<body>

	<div id="content"></div>
	<script type="text/javascript">
		$( "#content" ).load( "userHeaderMain.html" );
	</script>

	<div class="main">
		<p class="menu">Fare Enquiry for Trains Between Stations</p>
	</div>
	
	<form action="fareenq" style="padding-top: 30px; padding-bottom: 20px; font-size: large;" class="tab red" method="post" onsubmit="return validateInput()">
		From Station: <input style="height: 30px;" type="text" name="fromstation" id="fromstation" required><br/>
		<br />&nbsp&nbsp&nbsp&nbsp To Station: <input style="height: 30px;" type="text" name="tostation" id="tostation" required><br />
		<br /> <input class="btn" type="submit" value=" Get Fare "><br />
	</form>
	<br />

	<script type="text/javascript">
		function validateInput() {
			var fromStation = document.getElementById("fromstation").value;
			var toStation = document.getElementById("tostation").value;
			var regex = /^[A-Za-z]+$/;

			if (!regex.test(fromStation) || !regex.test(toStation)) {
				alert("Please enter only alphabetic characters for station names.");
				return false;
			}
			return true;
		}
	</script>

</body>
</html>
