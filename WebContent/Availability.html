<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>ETrains</title>
	<link rel="stylesheet" href="UserHome_Css.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

	<div id="content"></div>
	<script type="text/javascript">
		$( "#content" ).load( "userHeaderMain.html" );
	</script>

	<div class="main">
		<p class="menu">Seat Availability</p>
	</div>
	<form action="useravail" style="padding-top: 30px; padding-bottom: 20px; font-size: large;" class="tab red" method="post" onsubmit="return validateInput()">
		TrainNumber: <input type="text" style="height: 30px;" name="trainno" id="trainno" required><br /> <br />
		<input class="btn" type="submit" value=" SEARCH TRAIN AVAILABILITY"><br />
	</form>
	<br />

	<script type="text/javascript">
		function validateInput() {
			var trainNumber = document.getElementById("trainno").value;
			var regex = /^[0-9]+$/;

			if (!regex.test(trainNumber)) {
				alert("Please enter only numeric characters for the train number.");
				return false;
			}
			return true;
		}
	</script>

</body>
</html>
